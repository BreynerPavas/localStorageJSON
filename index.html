<head>

        form{

            margin: 10px;
        }
    </style>

<body>
    <!-- Crear un formulario de contacto con los siguientes campos:
    Nombre
    Correo
    Mensaje -->
    <form action="">
        <label for="name">Nombre: </label><input class="info"type="text"name="name"id="name"><br>
        <label for="correo">Email: </label><input  class="info"type="email" name="email" id="email"><br>
        <label for="mensaje">escribe algo: </label><textarea  class="info"name="mensaje" id="mensaje"></textarea>
        <button id="bEnviar">Enviar</button>
        <button id="bBorrar">Borrar</button>

    </form>
    <p id="mostrarNombre"></p>
    <p id="mostrarCorreo"></p>
    <p id="mostrarMensaje"></p>

    <table id="tablaInformacion" border="1">

    </table>

</body>
</html>
